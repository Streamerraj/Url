<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@cricmatchstream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    #player {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16/9;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <p id="status">Loading...</p>

  <script>
    function getVideoUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("videoUrl") || params.get("videourl");
    }

    const videoUrl = getVideoUrl();
    const status = document.getElementById("status");

    if (!videoUrl) {
      status.textContent = "No video URL provided. Use ?videourl=YOUR_STREAM_URL";
    } else {
      status.textContent = "Playing video: " + videoUrl;
      jwplayer("player").setup({
        file: videoUrl,
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        mute: false,
        controls: true,
        stretching: "uniform",
        preload: "auto"
      });
    }
  </script>
</body>
</html>
