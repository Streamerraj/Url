<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Player moves to top */
      min-height: 100vh;
      padding-top: 10px;
    }
    #player, #fallbackVideo {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16/9;
      background: #111;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .telegram-box {
      padding: 12px 20px;
      border-radius: 6px;
      background: #0088cc;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .telegram-box:hover {
      background: #0071aa;
    }
  </style>
</head>
<body>
  <!-- Streaming Player at the Top -->
  <div id="player"></div>
  <video id="fallbackVideo" class="hidden" controls playsinline></video>

  <!-- Telegram Button -->
  <a class="telegram-box" href="https://t.me/YOUR_CHANNEL" target="_blank">
    Join Telegram
  </a>

  <script>
    function getVideoUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("videoUrl") || params.get("videourl");
    }

    const videoUrl = getVideoUrl();
    const fallback = document.getElementById("fallbackVideo");
    const playerContainer = document.getElementById("player");

    if (videoUrl) {
      try {
        const player = jwplayer("player").setup({
          file: videoUrl,
          width: "100%",
          aspectratio: "16:9",
          autostart: true,
          mute: false,
          controls: true,
          stretching: "uniform",
          preload: "auto"
        });

        player.on("error", () => {
          playerContainer.style.display = "none";
          fallback.classList.remove("hidden");
          fallback.src = videoUrl;
          fallback.autoplay = true;
        });
      } catch (e) {
        playerContainer.style.display = "none";
        fallback.classList.remove("hidden");
        fallback.src = videoUrl;
        fallback.autoplay = true;
      }
    }
  </script>
</body>
</html>
